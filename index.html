        <!--this is the opening for a form to be created-->
        <div class="container">
            <!--this is an opening of a form in bootstrap-->

            <!--this gives a label for the form-->

            <input type="password" placeholder="Enter Password" name="psw" required>

                <input type="checkbox" checked="checked" name="remember"> Remember me
                <!--this creates a checkbox the user to tick off-->
            </label>
        </div>
        <div class="container" style="background-color:#f1f1f1">
            <!--this changes the colour to white grey black-->
            <button type="button" class="cancelbtn">Cancel</button>
            <!--this creates a cancel button for the user if the user makes a mistake-->
            <span class="psw">Forgot <a href="#">password?</a></span>
        </div>
    </form>
